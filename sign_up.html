    </header>
    <main>
        <section class="container">
            <div class="left">
                <img class="icon" src="/images/icon.jpg">
            </div>
            <div class="right">
                <h1> Register </h1>
                <form class="details">
                    <label class="info">First Name</label>
                    <input type="text" id="first_name" required>
                    <label class="info">Middle Name</label>
                    <input type="text" id="middle_name">
                    <label class="info">Last Name</label>
                    <input type="text" id="last_name" required>
                    <label class="info">Email</label>
                    <input type="email" id="email" required>
                    <label class="info">Phone Number</label>
                    <input type="text" id="phone_number" required>
                    <label class="info">Password</label>
                    <input type="password" placeholder="Type you password" id="password" required>
                    <label class="info">Password again</label>
                    <input type="password" placeholder="Type your password again" required>
                    <label class="info">Gender</label>
                    <div class="gender">
                        <input type="radio" name="sex" required="required">
                        <label for="female">Female</label>
                        <input type="radio" name="sex" required="required">
                        <label for="male">Male</label>
                        <input type="radio" name="sex" required="required">
                        <label for="others">Others</label>
                    </div>
                    <button class="register_button">Sign Up</button><br>
                    <div class="link"><a href="login.html"> Already have an account? Login</a></div>
                </form>
            </div>
            
        </section>
    </main>
