<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.jpg" type="image/x-icon">
    <title>Add Items</title>
    <link rel="stylesheet" href="css/edit_product.css">
</head>
<body>
    <h1> Add Item Details</h1>
    <form>
        <label class="heading">Product Name</label>
        <input type="text">
        <label class="heading">Rating</label>
        <input type="text">
        <label class="heading">Category</label>
        <div class="gender">
            <input type="radio">
            <label for="male">Male</label>
            <input type="radio">
            <label for="female">Female</label>
        </div>
        <label class="heading">Image</label>
        <input type="file" required>
        <label class="heading">Price</label>
        <input type="number">
    </form>
    <div>
        <button>Submit</button>
        <a href="table.html"><button>Back</button></a>
    </div>
</body>
</html>
